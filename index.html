<!DOCTYPE html>

<html lang="pt-br">
  <header>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE = edge" />
    <meta name="viewport" content="width = device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="imagex/png" href="img/img.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FisioSupport</title>
  </header>

  <body>
    <div>
      <img
        src="img/Fisiosuport_logo.png"
        alt="Logotipo FisioSuport"
        class="logo_inicial"
      />
    </div>

    <div>
      <p class="faca_login">Faça login em sua conta</p>
    </div>
    <br />
    <br />
    <div class="container">
      <input required="" type="text" name="text" class="input" />
      <label class="label">Usuário</label>
    </div>
    <br /><br />

    <div class="container">
      <input
        required=""
        id="pass"
        type="password"
        name="text"
        class="input"
        minlength="8"
      />
      <label for="pass" class="label">Senha</label>
    </div>
    <br /><br />

    <div class="button_enter">
      <a href="./home.html"><button>Entrar</button></a>
    </div>
  </body>
</html>
